

<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="cardmatcher.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Concentration</title>
</head>
<body>
  <div class="game-info-container">
    <div class="section">
      <div id="game-state-text">
        Pick an even number and start game
      </div>
    </div>

    <div class="section">
      Num guesses:
      <div id="num-guesses">
      </div>
    </div>

    <div class="section">
      Matched cards:
      <div id="matched-cards">
      </div>
    </div>


    <div class="section">
      Total cards:
      <div id="total-cards">
      </div>
    </div>


  </div>
  
  <div class="form-container">
    <form id="grid-size-form">
      <br>
      <label for="grid-size">Grid Size</label>
      <br>
      <input type="text" id="grid-size" name="grid-size">
      <br>
      <input type="submit" id="grid-size-button" value="Pick a Size">
      <br>
    </form>
  </div>

  <div class="grid-container">
  </div>
</body>
</html>
